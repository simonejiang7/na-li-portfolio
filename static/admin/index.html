<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Na Li Portfolio - Admin</title>
</head>
<body>
  <h1>üéâ Admin Panel is Working!</h1>
  <p>This page loads successfully. Now setting up CMS...</p>
  
  <div id="cms-loading">Loading CMS...</div>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    console.log('‚úÖ Admin page loaded successfully');
    
    // Test if scripts loaded
    setTimeout(() => {
      if (window.netlifyIdentity) {
        console.log('‚úÖ Netlify Identity loaded');
        document.getElementById('cms-loading').innerHTML = '‚úÖ Netlify Identity loaded - Ready for login!';
      } else {
        console.log('‚ùå Netlify Identity failed to load');
        document.getElementById('cms-loading').innerHTML = '‚ùå Netlify Identity failed to load';
      }
      
      if (window.CMS) {
        console.log('‚úÖ Decap CMS loaded');
        document.getElementById('cms-loading').innerHTML += '<br>‚úÖ Decap CMS loaded - Ready to edit!';
      } else {
        console.log('‚ùå Decap CMS failed to load');
        document.getElementById('cms-loading').innerHTML += '<br>‚ùå Decap CMS failed to load';
      }
    }, 2000);
  </script>
</body>
</html>
